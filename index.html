<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="jose_link"
                aria-current="page"
                href="#"
                >Jose</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="kalef_link" href="#">Kalef</a>
            </li>
            <li class="nav-item">
              <a id="suma_link" class="nav-link" href="#">sumar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="jose"
      style="
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      "
    >
      <h2
        style="
          margin-top: 0;
          color: #2c3e50;
          border-bottom: 1px solid #ccc;
          padding-bottom: 5px;
        "
      >
        Chaparritas
      </h2>

      <ul style="list-style-type: none; padding: 0; margin-top: 15px">
        <li
          style="
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
            color: #e67e22;
            font-size: 1.1em;
          "
        >
          Canciones
        </li>
        <li style="margin-bottom: 5px; color: #555">Sweet Dreams</li>
        <li style="margin-bottom: 5px; color: #555">Running Up That Hill</li>
        <li style="margin-bottom: 5px; color: #555">Toto</li>
      </ul>
    </div>
    <div
      style="
        width: 30%;
        border: solid 10px black;
        padding: 20px;
        justify-content: center;
      "
      id="kaleff"
    >
      <img
        src="https://media.gettyimages.com/id/1488514106/es/foto/pareja-alegre-divirti%C3%A9ndose-mientras-se-salpican-en-el-mar.jpg?s=1024x1024&w=gi&k=20&c=46o_otA5uDELfkLtF9Mm7ERLspBRYZgCQMU1oFbeBtQ="
        style="width: 100%; object-fit: cover"
        alt="imagen"
      />
      <p>Descripcion de imagen</p>
      <button>Hacer algo con la imagen</button>
    </div>

    <div id="suma">
        <input id="A" type="number">
        <input id="B" type="number">
        <input id="sumar" type="submit" value="sumar">
        <p id="resultado"></p>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
